<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cyclo Bright</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.0.0/dist/maplibre-gl.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.0.0/dist/maplibre-gl.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@maplibre/maplibre-gl-inspect@1.7.1/dist/maplibre-gl-inspect.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@maplibre/maplibre-gl-inspect@1.7.1/dist/maplibre-gl-inspect.min.css">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map = new maplibregl.Map({
    container: 'map', // container id
    style: 'style.json', // style URL
    center: [9.18208, 48.77513], // starting position [lng, lat]
    zoom: 14, // starting zoom
    hash: true
  });

  map.addControl(new MaplibreInspect({
    showInspectButton: true,
    showMapPopup: false
  }));
</script>

</body>
</html>
